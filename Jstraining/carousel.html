<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="main-bg">
        <h4>Shirts on Sale</h4>
        <button id="login" class="btn btn-danger">로그인</button>
    </div>
    <div class="carousel">
        <div class="slide-container">
            <div class="slide-box">
                <img src="img/car1.png" alt="">
            </div>
            <div class="slide-box">
                <img src="img/car2.png" alt="">
            </div>
            <div class="slide-box">
                <img src="img/car3.png" alt="">
            </div>
        </div>
    </div>
    <button class="slide-1">1</button>
    <button class="slide-2">2</button>
    <button class="slide-3">3</button>
    <button class="slide-next">다음</button>
    <button class="slide-prev">이전</button>
    <script>

        var 지금사진 = 1;
        var 이전사진 = 0;
        document.querySelector('.slide-next').addEventListener('click',function(){
                document.querySelector('.slide-container').style.transform = 'translateX(-' +지금사진+'00vw)'
                지금사진 += 1;
        })
        document.querySelector('.slide-prev').addEventListener('click',function(){
                document.querySelector('.slide-container').style.transform = 'translateX('+이전사진+'00vw)'
                이전사진 += 1;
        })
        var slideContainer = document.querySelector('.slide-container');   
        document.querySelector('.slide-2').addEventListener('click',function(){
            document.querySelector('.slide-container').style.transform = 'translateX(-100vw)'
        })
        document.querySelector('.slide-1').addEventListener('click',function(){
            document.querySelector('.slide-container').style.transform = 'translateX(0vw)'
        })
        document.querySelector('.slide-3').addEventListener('click',function(){
            document.querySelector('.slide-container').style.transform = 'translateX(-200vw)'
        })



    </script>
</body>
