<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    
    <div class="alert-box" id="alert">
        <p id ="alertText">아이디 입력하세요</p>
        <button id="closeAlert">닫기</button>
    </div>
    <button onclick="openAlert('아이디 입력하세요','block')">버튼</button>
    <button onclick="openAlert('비번 입력하세요','block')">버튼</button>

    <script>
         function openAlert(a,b){
            document.getElementById('alertText').innerHTML =a;
            document.getElementById('alert').style.display =b;
        }
        document.getElementById('closeAlert').addEventListener('click', function(){
            document.getElementById('alert').style.display ='none';
        });
     
        // function closeAlert(s){
        //     document.getElementById('alert').style.display =s;
        // }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
