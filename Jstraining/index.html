<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="alert-box" id="alert">
        <p id ="alertText">아이디 입력하세요</p>
        <button onclick="openAlert('none')">닫기</button>
    </div>
    <button onclick="openAlert('block')">버튼</button>
    <button onclick="changeText('block')">버튼</button>

    <script>
         function openAlert(e){
            document.getElementById('alertText').innerHTML ="아이디 입력하세요"
            document.getElementById('alert').style.display =e;
        }
        
        function changeText(a){
            document.getElementById('alertText').innerHTML ="비번 입력하세요"
            document.getElementById('alert').style.display =a; 
        }
        // function closeAlert(s){
        //     document.getElementById('alert').style.display =s;
        // }
    </script>
</body>
</html>
