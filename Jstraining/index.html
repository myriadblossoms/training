<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="alert-box" id="alert">
        알림창임
    </div>
    <button onclick="openAlert('block')">버튼</button>
    <button onclick="openAlert('none')">닫기</button>

    <script>
         function openAlert(e){
            document.getElementById('alert').style.display =e;
        }



        // function closeAlert(s){
        //     document.getElementById('alert').style.display =s;

    </script>
</body>
</html>
