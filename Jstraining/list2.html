    <div class="container">

        <button class="btn btn-danger my-" id="morebtn"> 더보기</button>
    </div>
    <script>
        var products = [
            { id: 0, price: 70000, title: 'Blossom Dress' },
            { id: 1, price: 50000, title: 'Springfield Shirt' },
            { id: 2, price: 60000, title: 'Black Monastery' }
        ];
        var productsTitle = $('.col-sm-4 h5');
        var productsPrice = $('.col-sm-4 p');

        products.forEach((a, i) => {
                var 템플릿 =
                    `<div class="col-sm-4">
                <img src="https://via.placeholder.com/600" class="w-100">
                <h5>${a.title}</h5>
                <p>가격 : ${a.price}</p>
                <button class="buy">구매</button>
            </div>`
                $('.row').append(템플릿);
            });


        $('#morebtn').click(function () {
            products.forEach((a, i) => {
                var 템플릿 =
                    `<div class="col-sm-4">
                <img src="https://via.placeholder.com/600" class="w-100">
                <h5>${a.title}</h5>
                <p>가격 : ${a.price}</p>
                <button class="buy">구매</button>
            </div>`
                $('.row').append(템플릿);
            });
        });

        $('#pricebtn').click(function () {
            products.sort(function (a, b) {
                return a.price - b.price
            })

            $('.row').html('');
            products.forEach((a, i) => {
                var 템플릿 =
                    `<div class="col-sm-4">
                <img src="https://via.placeholder.com/600" class="w-100">
                <h5>${a.title}</h5>
                <p>가격 : ${a.price}</p>
                <button class="buy">구매</button>
            </div>`
                $('.row').append(템플릿);
            });
        })


        $('#sort1').click(function () {
            products.sort(function (a, b) {
                if (a.title < b.title) {
                    return 1
                }
                else {
                    return -1
                }
            });

            $('.row').html('');
            products.forEach((a, i) => {
                var 템플릿 =
                    `<div class="col-sm-4">
                <img src="https://via.placeholder.com/600" class="w-100">
                <h5>${a.title}</h5>
                <p>가격 : ${a.price}</p>
                <button class="buy">구매</button>
            </div>`
                $('.row').append(템플릿);
            });
        })
        $('#sort2').click(function () {
            var newProduct = products.filter((a) => {
                return a.price <= 60000;
            });

            $('.row').html('');
            newProduct.forEach((a, i) => {
                var 템플릿 =
                    `<div class="col-sm-4">
                <img src="https://via.placeholder.com/600" class="w-100">
                <h5>${a.title}</h5>
                <p>가격 : ${a.price}</p>
                <button class="buy">구매</button>
            </div>`
                $('.row').append(템플릿);
            });
        })
        $('.buy').click(function(e){
            var title = $(e.target).siblings('h5').text();
            if( localStorage.getItem('cart') != null){
                var 꺼낸거 = JSON.parse(localStorage.cart);
                if(꺼낸거.includes(title)){
                    alert('이미있슈')
                }else{
                    꺼낸거.push(title);
                }
                localStorage.setItem('cart',JSON.stringify(꺼낸거));
            }else{
                localStorage.setItem('cart',JSON.stringify([title]));
            }
        });
        // 1.구매 버튼을 클리갛면
        // 2.localstorage에 제품이름이 저장
        // 3.하지만 localsotrage가 비어있을땐 array에추가
        // 4. 뭔가있다면 수정
    </script>
