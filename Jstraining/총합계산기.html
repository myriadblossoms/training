
<div class="ex4">
    <p>4. 범위를 입력하고 버튼을 클릭하면 총합이 출력됩니다</p>
    <p>
        <input type="number" id="num1">~
        <input type="number" id="num2">
    </p>
    <button id ="resultbtn" > 결과보기</button>
    <p id="result">134</p>
</div>

<script>


  

    document.getElementById('resultbtn').addEventListener('click',function(){
        let firstNumber = parseInt(document.getElementById('num1').value);
    let secondNumber = parseInt(document.getElementById('num2').value);
    
        if(!Number.isNaN(firstNumber) && !Number.isNaN(secondNumber)){
        var total = 0;
        for (var i  = firstNumber; i <= secondNumber; i++){
            total += i;
        }
        document.getElementById('result').innerHTML = "총합:" +total;
        debugger;
    }else{
        document.getElementById('result').innerHTML = "유효한 숫자를 입력해주소"
    }
    });
    

</script>
